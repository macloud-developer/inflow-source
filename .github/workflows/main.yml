name: CI

on:
  push
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.2
      - name: npm install
        run: npm install
      - name: Run Jest
        run: npm run test
